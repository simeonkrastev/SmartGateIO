<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SmartGate.IO - Report</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="constants.js"></script>
    <script src="report.js"></script>
</head>
<body onload="loadReportData()">
    <div class="sidebar">
        <a id="home" href="index.html">Home</a>
        <a id="report" href="report.html" class="active">Report</a>
        <a id="about" href="statistics.html">Statistics</a>
        <a id="about" href="about.html">About</a>
    </div>

    <div class="header">
        <div class="logo-name">
            <img src="logo1.png" style="width:2.5em; height:2.5em;" alt="Logo" class="logo">
            <h1>SmartGate.IO</h1>
        </div>
        <button class="login-button">Login</button>
    </div>

    <div id="content" class="content">
        <strong>REPORT PAGE</strong>
        <br />
        <br />
        <input type="text" id="input" onkeyup="filterTable()" placeholder="Search for account.." title="Type in a name">
        <input type="date" id="dateInput">
        <select id="directionFilter" onchange="filterTableDirection()">
            <option value="">All</option>
            <option value="Going In">Going In</option>
            <option value="Going Out">Going Out</option>
        </select>
        <select id="validationFilter" onchange="filterTableValidation()">
            <option value="">All</option>
            <option value="Valid">Valid</option>
            <option value="Not Valid">Not Valid</option>
        </select>
        <table id="reportTable">
            <thead>
            <th> Account Name </th>
            <th> Date of checkin </th>
            <th> Direction </th>
            <th> Validation Status </th>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
</body>
</html>
